<div class="container" g-controller="MicroareaCtrl as microarea">
  <!-- <div ng-repeat="mArea in listMicroAreas">
    {{mArea}}
  </div> -->
  <div class="text-center">
    <div style="background:#eee;">
      <h2>
        <label class="text font-weight-bold" > MICROÁREAS</label>
      </h2>
    </div>
  </div>
  <br />
  <div class="table-responsive">
    <table ng-table="tableParams" class="table table-bordered">
      <thead>
        <tr>
          <th>MICROAREA</th>
          <th>RESPONSÁVEL</th>
          <th>META DE ATENDIMENTO</th>
          <th>PACIENTES ATENDIDOS</th>
        </tr>
        <thead>
          <tbody>
            <tr ng-repeat="mArea in listMicroAreas">
              <td class="text-center" data-title="'NOME_MICROAREA'">
                {{mArea.NOME_MICROAREA}}
              </td>
              <td class="text-center" data-title="'NOME_AGENTE'">
                {{mArea.NOME_AGENTE}}
              </td>
              <td class="text-center" data-title="'META_ATENDIMENTO_MICROAREA'">
                {{mArea.META_ATENDIMENTO_MICROAREA}}
              </td>
              <td class="text-center" data-title="'META_ATENDIMENTO_MICROAREA'">
                {{mArea.PACIENTES_ATENDIDOS_MICROAREA}}
              </td>
              <td class="text-center" data-title="'Editar'">
                <button class="btn btn-sm btn-success" ng-click="editarMicroArea(mArea)">
                  <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>Editar</button>
              </td>
              <td class="text-center" data-title="'Deletar'">

                <button class="btn btn-sm btn-danger" ng-click="delTodosPacientesMicroarea(mArea)" confirm-click>
                  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Delete</button>

              </td>
            </tr>
          </tbody>
    </table>
  </div>
  <br />

  <div class="jumbotron table-responsive" class="text-center">
    <button type="button" class="btn-lg btn-default" ng-click="addBtn()">Adicionar Microárea</button>
  </div>

  <br />


  <div class="text-center" ng-show="editBtnClicked">
    <div class="text-center">
      <div style="background:#eee;">
        <h4>
          <p class="md-display-1" style="color: black;"> Edite ou Adicione uma nova Microárea!</p>
        </h4>
      </div>
    </div>
    <br />



    <form novalidate class="simple-form">
      <div class="form-row align-items-center">
        <div class="col-auto">
          <label class="sr-only" for="inlineFormInput">Nome</label>
          <input type="text" ng-model="dataMicroarea.NOME_MICROAREA" class="form-control mb-2" id="inlineFormInput" placeholder="Microárea">
        </div>

        <div class="col-auto">
          <label class="sr-only" for="inlineFormInput">Agente</label>
          <input type="text" ng-model="dataMicroarea.NOME_AGENTE" class="form-control mb-2" id="inlineFormInput" placeholder="Agente">
        </div>
        <div class="col-auto">
          <label class="sr-only" for="inlineFormInput">Meta</label>
          <input type="number" ng-model="dataMicroarea.META_ATENDIMENTO_MICROAREA" class="form-control mb-2" id="inlineFormInput" placeholder="Meta de Atendimento">
        </div>

        <br />

        <input type="button" class="btn btn-success" ng-click="reset()" value="Limpar Campos" />
        <input type="button" class="btn btn-primary" ng-show="editBtnClicked && addBtnClicked" ng-click="saveMicroArea(dataMicroarea)"
          value="Adicionar" />
        <input type="button" class="btn btn-primary" ng-show="editBtnClicked && !addBtnClicked" ng-click="updateMicroArea(dataMicroarea)"
          value="Atualizar" />

    </form>
    </div>

    <div>
      {{dataMicroarea}}
    </div>

  </div>
