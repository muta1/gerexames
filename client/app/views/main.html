<div class="container" g-controller="MainCtrl as main">
  <div class="text-center">
    <div style="background:#eee;">
      <h4>
        <p class="md-display-1" style="color: black;"> Atualize para ver Pacientes em Prioridade!</p>
      </h4>
    </div>
  </div>
  <div class="jumbotron" class="text-center">
    <button type="button" class="btn btn-default" ng-click="getAllPacientesEmPrioridade()">Atualizar</button>
  </div>

  <!-- <div ng-repeat="mArea in listMicroAreas">
      {{mArea}}
    </div> -->
  <div class="table-responsive">
    <table ng-table="tableParams" class="table table-bordered">
      <thead>
        <tr>
          <th>NOME</th>
          <th>ENDEREÃ‡O</th>
          <th>TELEFONE</th>
          <th>MICROAREA</th>
        </tr>
        <thead>
          <tbody>
            <tr class="table-responsive" ng-repeat="paciente in listPacientes">
              <td class="text-center bg-danger" data-title="'NOME_PACIENTE'">
                {{paciente.NOME_PACIENTE}}
              </td>
              <td class="text-center bg-danger" data-title="'ENDERECO'">
                {{paciente.RUA}}, {{paciente.NUMERO}} - {{paciente.BAIRRO}}
              </td>
              <td class="text-center bg-danger" data-title="'TELEFONE'">
                {{paciente.TELEFONE_FIXO}} / {{paciente.TELEFONE_CELULAR}}
              </td>
              <td class="text-center bg-danger" data-title="'META_ATENDIMENTO_MICROAREA'">
                {{paciente.owner.NOME_MICROAREA}}
              </td>
            </tr>
          </tbody>

    </table>
  </div>
</div>
